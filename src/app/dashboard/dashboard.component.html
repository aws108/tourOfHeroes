<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}"> <!-- A -->
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<app-hero-search></app-hero-search>

<!--
A: ngFor crea tantos enlaces como héroes hay en el array. Ahora cada héroes será un link a /detal/:id
    que es la ruta esperada por el routing
-->
