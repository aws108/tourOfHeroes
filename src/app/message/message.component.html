<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <button class="clear"
            (click)="messageService.clear()">clear</button>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
  
</div>


<!--
Este template conecta directemanete al messageService
- *ngIf solo muestra el área de mensajes si hay mensajes para mostrar.
- *ngFor presenta la lista de mensajes en elementos <div>.
- Un enlace de evento angular vincula el evento de clic del botón a MessageService.clear ().


Los mensajes se verán mejor cuando agregue los estilos CSS privados a messages.component.css
-->
